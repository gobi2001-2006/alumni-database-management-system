<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Alumni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 600px;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label i {
      color: #007bff;
      margin-right: 6px;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      transition: box-shadow 0.3s ease-in-out;
    }

    #submitButton {
      transition: all 0.3s ease;
    }

    #submitButton:hover {
      transform: scale(1.05);
      background-color: #0069d9;
    }

    #submitButton:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2><i class="fas fa-user-plus"></i> Add Alumni Details</h2>
    <form id="alumniForm" method="POST" action="/add_alumni" onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <label for="register_number" class="form-label"><i class="fas fa-id-card"></i> Register Number</label>
        <input type="text" class="form-control" id="register_number" name="register_number" required />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label"><i class="fas fa-user"></i> Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="graduation_year" class="form-label"><i class="fas fa-calendar-alt"></i> Graduation Year</label>
        <input type="number" class="form-control" id="graduation_year" name="graduation_year" required />
      </div>
      <div class="mb-3">
        <label for="department" class="form-label"><i class="fas fa-building"></i> Department</label>
        <input type="text" class="form-control" id="department" name="department" required />
      </div>
      <div class="mb-3">
        <label for="branch" class="form-label"><i class="fas fa-code-branch"></i> Branch</label>
        <input type="text" class="form-control" id="branch" name="branch" required />
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label"><i class="fas fa-phone"></i> Contact</label>
        <input type="text" class="form-control" id="contact" name="contact" required />
      </div>
      <div class="mb-3">
        <label for="linkedin_id" class="form-label"><i class="fab fa-linkedin"></i> LinkedIn ID</label>
        <input type="text" class="form-control" id="linkedin_id" name="linkedin_id" />
      </div>
      <div class="mb-3">
        <label for="city" class="form-label"><i class="fas fa-city"></i> City</label>
        <input type="text" class="form-control" id="city" name="city" required />
      </div>
      <button type="submit" class="btn btn-primary w-100" id="submitButton">
        <i class="fas fa-paper-plane"></i> Submit
      </button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const button = document.getElementById('submitButton');
      button.innerHTML = '<i class="fas fa-check-circle"></i> Submitted';
      button.disabled = true;

      Swal.fire({
        title: 'Success!',
        text: 'Your alumni details have been added.',
        icon: 'success',
        confirmButtonColor: '#3085d6',
        timer: 1500,
        showConfirmButton: false
      });

      setTimeout(() => {
        document.getElementById('alumniForm').submit();
      }, 1600);
    }
  </script>
</body>
</html>
