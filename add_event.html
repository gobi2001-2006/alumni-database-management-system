<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfefff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007bff;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .btn-primary {
      width: 100%;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2><i class="fas fa-calendar-plus me-2"></i> Add New Event</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      <div>
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
    {% endwith %}

    <form id="eventForm" action="{{ url_for('add_event') }}" method="POST" onsubmit="handleEventSubmit(event)">
      <div class="mb-3">
        <label for="event_id" class="form-label"><i class="fas fa-id-card"></i> Event ID</label>
        <input type="number" class="form-control" id="event_id" name="event_id" required>
      </div>

      <div class="mb-3">
        <label for="event_name" class="form-label"><i class="fas fa-heading"></i> Event Name</label>
        <input type="text" class="form-control" id="event_name" name="event_name" required>
      </div>

      <div class="mb-3">
        <label for="event_date" class="form-label"><i class="fas fa-calendar-alt"></i> Event Date</label>
        <input type="date" class="form-control" id="event_date" name="event_date" required>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label"><i class="fas fa-map-marker-alt"></i> Location</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label"><i class="fas fa-align-left"></i> Event Description</label>
        <input type="text" class="form-control" id="description" name="description" required>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">
        <i class="fas fa-paper-plane me-2"></i> Submit
      </button>
    </form>
  </div>

  <script>
    function handleEventSubmit(e) {
      e.preventDefault();
      const form = document.getElementById('eventForm');
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Submitting...';

      Swal.fire({
        title: 'Event Submitted!',
        text: 'Your event has been recorded.',
        icon: 'success',
        timer: 1500,
        showConfirmButton: false
      });

      setTimeout(() => {
        form.submit();
      }, 1600);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
