<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add User</title>

  <!-- Bootstrap and SweetAlert2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e1f5fe, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
      animation: fadeSlide 0.5s ease-in;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
    }

    input:focus, select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .btn-primary {
      width: 100%;
      font-size: 18px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add User Details</h2>
    <form id="userForm" method="POST" action="/add_user" onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="Username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="Password" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" name="Role" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const submitButton = document.getElementById('submitButton');
      submitButton.textContent = 'Submitted';
      submitButton.disabled = true;

      Swal.fire({
        title: 'Submitted!',
        text: 'User details have been successfully added.',
        icon: 'success',
        confirmButtonColor: '#007bff',
        timer: 1500,
        showConfirmButton: false
      });

      setTimeout(() => {
        document.getElementById('userForm').submit();
      }, 1600);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
