<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Contribution</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    #submitBtn {
      width: 100%;
      transition: all 0.3s ease;
    }

    #submitBtn:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2><i class="fas fa-hand-holding-heart"></i> Add Contribution</h2>
    <form id="contributionForm" method="POST" action="{{ url_for('add_contributions') }}" onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <label for="ContributionID" class="form-label">Contribution ID</label>
        <input type="text" id="ContributionID" name="contribution_id" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="RegisterNumber" class="form-label">Register Number</label>
        <input type="text" id="RegisterNumber" name="register_number" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="Amount" class="form-label">Amount</label>
        <input type="number" id="Amount" name="amount" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="Date" class="form-label">Contribution Date</label>
        <input type="date" id="Date" name="contribution_date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="EventID" class="form-label">Event ID</label>
        <input type="text" id="EventID" name="event_id" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const button = document.getElementById('submitBtn');
      button.disabled = true;
      button.textContent = 'Submitting...';

      Swal.fire({
        title: 'Success!',
        text: 'Contribution added successfully.',
        icon: 'success',
        timer: 1500,
        showConfirmButton: false
      });

      setTimeout(() => {
        document.getElementById('contributionForm').submit();
      }, 1600);
    }
  </script>
</body>
</html>
