<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Mentorship Program</title>

  <!-- Bootstrap and SweetAlert -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f2f1, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 15px;
      animation: slideFade 0.6s ease;
    }

    @keyframes slideFade {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
      font-weight: bold;
    }

    .form-label {
      font-weight: 500;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .btn-primary {
      width: 100%;
      font-size: 18px;
      font-weight: 500;
      transition: transform 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Add Mentorship Program</h1>
    <form method="POST" id="mentorshipForm" onsubmit="handleMentorshipSubmit(event)">
      <!-- Program ID -->
      <div class="mb-3">
        <label for="ProgramID" class="form-label">Program ID:</label>
        <input type="text" id="ProgramID" name="program_id" class="form-control" required>
      </div>
      <!-- Register Number -->
      <div class="mb-3">
        <label for="RegisterNumber" class="form-label">Register Number:</label>
        <input type="text" id="RegisterNumber" name="register_number" class="form-control" required>
      </div>
      <!-- Purpose -->
      <div class="mb-3">
        <label for="Purpose" class="form-label">Purpose:</label>
        <input type="text" id="Purpose" name="purpose" class="form-control" required>
      </div>
      <!-- Total Attended -->
      <div class="mb-3">
        <label for="TotalAttended" class="form-label">Total Attended:</label>
        <input type="number" id="TotalAttended" name="total_attended" class="form-control" required>
      </div>
      <!-- Start Date -->
      <div class="mb-3">
        <label for="StartDate" class="form-label">Start Date:</label>
        <input type="date" id="StartDate" name="start_date" class="form-control" required>
      </div>
      <!-- End Date -->
      <div class="mb-3">
        <label for="EndDate" class="form-label">End Date:</label>
        <input type="date" id="EndDate" name="end_date" class="form-control" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Add Mentorship</button>
    </form>
  </div>

  <script>
    function handleMentorshipSubmit(event) {
      event.preventDefault();
      const form = document.getElementById('mentorshipForm');

      Swal.fire({
        title: 'Mentorship Added!',
        text: 'Mentorship details submitted successfully.',
        icon: 'success',
        confirmButtonColor: '#007bff',
        timer: 1500,
        showConfirmButton: false
      });

      setTimeout(() => {
        form.submit();
      }, 1600);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
