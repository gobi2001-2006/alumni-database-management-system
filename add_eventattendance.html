<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f7, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #007bff;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 500;
    }

    input:focus, select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .btn-primary {
      width: 100%;
      font-weight: 500;
      transition: transform 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    .flash-message {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
    }

    .flash-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .flash-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h1><i class="fas fa-clipboard-check me-2"></i>Event Attendance</h1>
    
    <form id="attendanceForm" method="POST" action="{{ url_for('add_attendance') }}" onsubmit="handleAttendanceSubmit(event)" autocomplete="off">
      
      <div class="mb-3">
        <label for="EventID" class="form-label"><i class="fas fa-id-badge"></i> Event ID</label>
        <input type="text" id="EventID" name="event_id" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="RegisterNumber" class="form-label"><i class="fas fa-id-card"></i> Register Number</label>
        <input type="text" id="RegisterNumber" name="register_number" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="Status" class="form-label"><i class="fas fa-user-check"></i> Status</label>
        <select id="Status" name="status" class="form-select" required>
          <option value="" disabled selected>Select Status</option>
          <option value="Attended">Attended</option>
          <option value="Absent">Absent</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane me-2"></i>Submit Attendance
      </button>
    </form>
  </div>

  <script>
    function handleAttendanceSubmit(e) {
      e.preventDefault();
      const form = document.getElementById("attendanceForm");

      Swal.fire({
        title: 'Success!',
        text: 'Attendance submitted successfully!',
        icon: 'success',
        confirmButtonColor: '#007bff',
        showConfirmButton: false,
        timer: 1500
      });

      setTimeout(() => {
        form.submit();
      }, 1600);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
